# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.3

      - name: Configure Workspace and Install Dependencies
        run: |
          go work init
          go work use ./pkg ./shared ./menu-service ./order-service ./kitchen-service ./payment-service ./table-service
          cd menu-service && go mod tidy && go mod download

      - name: Build Application
        working-directory: ./menu-service
        run: go build -o app cmd/main.go

      - name: Run Tests
        working-directory: ./menu-service
        run: go test -v ./...