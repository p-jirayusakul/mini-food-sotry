name: golangci-lint

on:
  pull_request:
  push:
    branches:
      - main

env:
  GO_VERSION: stable
  GOLANGCI_LINT_VERSION: v2.1

jobs:
  detect-modules:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Configure Workspace and Install Dependencies
        run: |
          go work init
          go work use ./pkg ./shared ./menu-service ./order-service ./kitchen-service ./payment-service ./table-service

      - id: set-modules
        run: |
          echo "Modules found: modules=$(go list -m -json | jq -s '.' | jq -c '[.[].Dir]')"
          echo "modules=$(go list -m -json | jq -s '.' | jq -c '[.[].Dir]')" >> $GITHUB_OUTPUT

  golangci-lint:
    needs: detect-modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        modules: ${{ fromJSON(needs.detect-modules.outputs.modules) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Configure Workspace and Install Dependencies
        run: |
          go work init
          go work use ./pkg ./shared ./menu-service ./order-service ./kitchen-service ./payment-service ./table-service
          if [ -d ./menu-service ]; then cd ./menu-service && go mod tidy && go mod download && cd ..; fi
          if [ -d ./kitchen-service ]; then cd ./kitchen-service && go mod tidy && go mod download && cd ..; fi
          if [ -d ./payment-service ]; then cd ./payment-service && go mod tidy && go mod download && cd ..; fi
          if [ -d ./table-service ]; then cd ./table-service && go mod tidy && go mod download && cd ..; fi
          if [ -d ./order-service ]; then cd ./order-service && go mod tidy && go mod download && cd ..; fi

      - name: golangci-lint ${{ matrix.modules }}
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          working-directory: ${{ matrix.modules }}