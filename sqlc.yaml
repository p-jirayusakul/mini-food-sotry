version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/shared/database/queries"
    schema: "internal/shared/database/migrations/000001_init_schema.up.sql"
    database:
      uri: "user=${DB_USERNAME} password=${DB_PASSWORD} host=${DB_HOST} port=${DB_PORT} dbname=${DB_DATABASE} sslmode=disable search_path=${DB_SCHEMA}"
    gen:
      go:
        package: "database"
        out: "internal/shared/database/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_result_struct_pointers: true